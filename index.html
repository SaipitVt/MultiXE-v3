<style>

<body>

<div class="container">
  <h1>FX –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>

  <label>–°—É–º–º–∞</label>
  <input id="amount" placeholder="1000">

  <label>–ò–∑</label>
  <select id="from">
    <option>USD</option>
    <option>EUR</option>
    <option>RUB</option>
    <option>VND</option>
    <option>THB</option>
    <option>SGD</option>
    <option>MYR</option>
    <option>IDR</option>
    <option>CNY</option>
    <option>UAH</option>
    <option value="OTHER">–î—Ä—É–≥–∞—è...</option>
  </select>
  <input id="fromOther" class="hidden" placeholder="–ö–æ–¥ –≤–∞–ª—é—Ç—ã">

  <label>–í</label>
  <select id="to">
    <option>USD</option>
    <option>EUR</option>
    <option>RUB</option>
    <option>VND</option>
    <option>THB</option>
    <option>SGD</option>
    <option>MYR</option>
    <option>IDR</option>
    <option>CNY</option>
    <option>UAH</option>
    <option value="OTHER">–î—Ä—É–≥–∞—è...</option>
  </select>
  <input id="toOther" class="hidden" placeholder="–ö–æ–¥ –≤–∞–ª—é—Ç—ã">

  <div class="row">
    <button class="secondary" onclick="swap()">‚Üî –ü–æ–º–µ–Ω—è—Ç—å</button>
    <button id="modeBtn" onclick="toggleMode()">OFFLINE</button>
    <button class="clear" onclick="clearAll()">–û—á–∏—Å—Ç–∏—Ç—å</button>
  </div>

  <label>–†—É—á–Ω–æ–π –∫—É—Ä—Å</label>
  <input id="manualRate" placeholder="–Ω–∞–ø—Ä–∏–º–µ—Ä 96.50">

  <div class="result" id="output">‚Äî</div>
  <div class="meta" id="meta">–ö—É—Ä—Å—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã</div>

  <div class="toggle" onclick="toggleCalc()">
    –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä <span id="calcArrow">‚ñº</span>
  </div>

  <div class="calc-box" id="calcBox">
    <label>–í—ã—Ä–∞–∂–µ–Ω–∏–µ</label>
    <input id="calcInput" placeholder="(100+250)*3">
    <div class="row">
      <button class="secondary" onclick="calcEval()">–ü–æ—Å—á–∏—Ç–∞—Ç—å</button>
      <button class="offline" onclick="applyCalc()">–í FX</button>
    </div>
  </div>
</div>

<script>
const API_KEY = "881800ddc11637e100f88122";
const API = `https://v6.exchangerate-api.com/v6/${API_KEY}/latest/USD`;

const els = {
  amount, from, to, fromOther, toOther,
  manual: manualRate, output, meta,
  modeBtn, calcInput, calcBox, calcArrow
};

let rates = JSON.parse(localStorage.getItem("rates") || "{}");
let offline = JSON.parse(localStorage.getItem("offline") ?? "true");
let lastUpdate = localStorage.getItem("lastUpdate");
let calcResult = null;

init();

function init() {
  els.amount.value = localStorage.getItem("amount") || "";
  els.from.value = localStorage.getItem("from") || "USD";
  els.to.value = localStorage.getItem("to") || "EUR";
  els.manual.value = localStorage.getItem("manual") || "";

  setModeUI();
  toggleOther();

  if (lastUpdate) {
    els.meta.textContent = `–ö—É—Ä—Å –æ–±–Ω–æ–≤–ª—ë–Ω: ${lastUpdate}`;
  }

  calculate();
}

function setModeUI() {
  els.modeBtn.className = offline ? "offline" : "online";
  els.modeBtn.textContent = offline ? "OFFLINE" : "ONLINE";
}

function toggleMode() {
  offline = !offline;
  localStorage.setItem("offline", JSON.stringify(offline));
  setModeUI();
  if (!offline) loadRates(true);
}

async function loadRates(force=false) {
  if (offline && !force) return;
  try {
    const r = await fetch(API);
    const d = await r.json();
    rates = d.conversion_rates;
    localStorage.setItem("rates", JSON.stringify(rates));

    lastUpdate = new Date().toLocaleString("ru-RU");
    localStorage.setItem("lastUpdate", lastUpdate);
    els.meta.textContent = `–ö—É—Ä—Å –æ–±–Ω–æ–≤–ª—ë–Ω: ${lastUpdate}`;
  } catch {
    els.meta.textContent = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ‚Ä¢ –∫—ç—à";
  }
}

function real(sel, other) {
  if (sel.value !== "OTHER") return sel.value;
  const c = other.value.trim().toUpperCase();
  return /^[A-Z]{3}$/.test(c) ? c : null;
}

function toggleOther() {
  els.fromOther.classList.toggle("hidden", els.from.value !== "OTHER");
  els.toOther.classList.toggle("hidden", els.to.value !== "OTHER");
}

function calculate() {
  toggleOther();

  const amt = parseFloat(els.amount.value);
  if (!amt) { els.output.textContent = "–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É"; return; }

  const f = real(els.from, els.fromOther);
  const t = real(els.to, els.toOther);
  if (!f || !t) { els.output.textContent = "–û—à–∏–±–∫–∞ –≤–∞–ª—é—Ç—ã"; return; }

  const rate = els.manual.value
    ? parseFloat(els.manual.value)
    : rates[f] && rates[t] ? rates[t] / rates[f] : null;

  if (!rate) { els.output.textContent = "–ù–µ—Ç –∫—É—Ä—Å–∞"; return; }

  const result = amt * rate;

  els.output.innerHTML =
`${amt} ${f}
‚Üì
<span class="fx-green">${result.toFixed(2)} ${t}</span>

–ö—É—Ä—Å: 1 ${f} = ${rate.toFixed(6)} ${t}`;

  localStorage.setItem("amount", els.amount.value);
  localStorage.setItem("from", els.from.value);
  localStorage.setItem("to", els.to.value);
  localStorage.setItem("manual", els.manual.value);
}

function swap() {
  [els.from.value, els.to.value] = [els.to.value, els.from.value];
  calculate();
}

function clearAll() {
  els.amount.value = "";
  els.manual.value = "";
  els.output.textContent = "‚Äî";
}

function toggleCalc() {
  const open = els.calcBox.style.display === "block";
  els.calcBox.style.display = open ? "none" : "block";
  els.calcArrow.textContent = open ? "‚ñº" : "‚ñ≤";
}

function calcEval() {
  try {
    const expr = els.calcInput.value.replace(',', '.').replace(/[^0-9+\-*/().]/g, '');
    const res = Function(`return (${expr})`)();
    if (!isFinite(res)) throw 1;
    calcResult = +res.toFixed(4);
    els.calcInput.value = calcResult;
  } catch {
    els.calcInput.value = "–û—à–∏–±–∫–∞";
  }
}

function applyCalc() {
  if (calcResult === null) return;
  els.amount.value = calcResult;
  calculate();
}

["input","change"].forEach(e =>
  document.addEventListener(e, ev => {
    if (["INPUT","SELECT"].includes(ev.target.tagName)) calculate();
  })
);
</script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js');
}
</script>

</body>
